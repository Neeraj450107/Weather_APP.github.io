<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app | NKP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

    <div class="container">
        <div class="weatherApp">
            <!-- Header portion -->
           <div class="header">
              <img src="headerimg.webp" alt=""> 
              <h1>Search Weather</h1>
           </div>

            <!-- search Input  -->
           <div class="search">
              <input type="text" placeholder="Enter City Name ..." spellcheck="false" id="searchBox">

              <button>
                <span class="material-symbols-outlined" id="searchBtn">search</span> 
              </button>

         </div>
         <!-- whole body after input  -->

         <div class="startingSearch">
            <img src="search-city.png" alt="" id="startImg">
         </div>
         <div class="error">
            <img src="not-found.png" alt="" id="endImg">
         </div>


          <div class="bodyDetail">

            <!-- Body Details  -->
            <div class="bodyDetails">
               <img src="clear.png" alt="" id="logo">
               <h1 id="temp">22 Â°C</h1>
               <h2 id="city">London</h2>
            </div>

           <!-- footer Details  -->
            <div class="footerDetails">

                <div class="humidity">
                    <img src="humidity.png" alt="" id="humidityImg">
                    <p id="humidityPercent">50 %</p>
                    <p id="humidityText">Humidity</p>

                </div>

                <div class="wind">
                    <img src="mist.png" alt="" id="windImg">
                    <p id="windSpeed">50 Km/h</p>
                    <p id="windText">Wind Speed</p>

                </div>
            </div>

            <div class="footerDetails2">

                <div class="pressure">
                    <img src="pressure.png" alt="" id="pressureImg">
                    <p id="pressurePercent">50 hPa</p>
                    <p id="pressureText">Pressure</p>

                </div>

               <div class="time">
                    <img src="time.png" alt="" id="timeImg">
                    <p id="time">UTS+ 5 : 30 </p>
                    <p id="timeText">Time Zone</p>

                </div>

           </div>

          

              
            </div>
        
        


        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
